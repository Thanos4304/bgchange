<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Toggle Background Color</title>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .toggle input {
        display: none;
      }
      .h1{
        text-align: center;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f8bdbd;
        transition: .4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #000000;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <h1>Toggle Background Color</h1>
    <p>Demo by Thanos</p>
    <label class="toggle">
      <input type="checkbox" id="toggle-bg-color" onchange="toggleBgColor()">
      <span class="slider"></span>
    </label>
    <script src="script.js"></script>
  </body>
</html>
